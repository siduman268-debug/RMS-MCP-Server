<template>
    <lightning-card title="RMS Management" icon-name="standard:data_mapping">
        <div class="slds-m-around_medium">
            <!-- Tab Navigation -->
            <lightning-tabset value={activeTab} onselect={handleTabChange} variant="scoped">
                <lightning-tab label="Vendors" value="vendors" data-key="vendors">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-vendors-table 
                            records={vendors}
                            selected-records={selectedRecords}
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onupload={handleUpload}
                            onexport={handleExport}
                            onselectall={handleSelectAll}
                            onselectrecord={handleSelectRecord}>
                        </c-rms-vendors-table>
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Contracts" value="contracts" data-key="contracts">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-contracts-table 
                            records={contracts}
                            selected-records={selectedRecords}
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onupload={handleUpload}
                            onexport={handleExport}
                            onselectall={handleSelectAll}
                            onselectrecord={handleSelectRecord}>
                        </c-rms-contracts-table>
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Rate Lookup" value="rates" data-key="rates">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-rates-table 
                            records={rates}
                            selected-records={selectedRecords}
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onupload={handleUpload}
                            onexport={handleExport}
                            onmarkpreferred={handleMarkPreferred}
                            onselectall={handleSelectAll}
                            onselectrecord={handleSelectRecord}
                            onfilterchange={handleRateFilterChange}>
                        </c-rms-rates-table>
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Ocean Freight" value="oceanFreight" data-key="oceanFreight">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-ocean-freight
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onmarkpreferred={handleMarkPreferred}>
                        </c-rms-ocean-freight>
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Surcharges" value="surcharges" data-key="surcharges">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-surcharges-table 
                            records={surcharges}
                            selected-records={selectedRecords}
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onupload={handleUpload}
                            onexport={handleExport}
                            onselectall={handleSelectAll}
                            onselectrecord={handleSelectRecord}>
                        </c-rms-surcharges-table>
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Margin Rules" value="marginRules" data-key="marginRules">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    <template if:false={loading}>
                        <c-rms-margin-rules-cards 
                            records={marginRules}
                            selected-records={selectedRecords}
                            oncreate={handleCreate}
                            onedit={handleEdit}
                            onview={handleView}
                            ondelete={handleDelete}
                            onupload={handleUpload}
                            onexport={handleExport}
                            onselectall={handleSelectAll}
                            onselectrecord={handleSelectRecord}>
                        </c-rms-margin-rules-cards>
                    </template>
                </lightning-tab>
            </lightning-tabset>
            
            <!-- Bulk Actions Bar -->
            <template if:true={hasSelectedRecords}>
                <div class="slds-card__footer slds-m-top_small">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                        <div class="slds-col">
                            <span class="slds-text-body_regular">{selectedCount} record(s) selected</span>
                        </div>
                        <div class="slds-col">
                            <lightning-button 
                                label="Bulk Delete" 
                                variant="destructive"
                                onclick={handleBulkDelete}
                                icon-name="utility:delete">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
    
    <!-- Modal for Create/Edit/View/Upload -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-rms-modal-form 
                        entity-type={activeTab}
                        mode={modalMode}
                        record={currentRecord}
                        onclose={handleCloseModal}
                        onsave={handleSave}
                        onsuccess={handleSaveSuccess}>
                    </c-rms-modal-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!-- Delete Confirmation Modal -->
    <template if:true={showDeleteConfirm}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-02" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Confirm Delete</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Are you sure you want to delete this record? This action cannot be undone.</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleDeleteCancel}></lightning-button>
                    <lightning-button label="Delete" variant="destructive" onclick={handleDeleteConfirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
