<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Margin Rules ({records.length})</span>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex">
                <div class="slds-button-group" role="group">
                    <lightning-button 
                        label="Create" 
                        variant="brand"
                        icon-name="utility:add"
                        onclick={handleCreate}>
                    </lightning-button>
                    <lightning-button 
                        label="Upload CSV" 
                        variant="neutral"
                        icon-name="utility:upload"
                        onclick={handleUpload}>
                    </lightning-button>
                    <lightning-button 
                        label="Export" 
                        variant="neutral"
                        icon-name="utility:download"
                        onclick={handleExport}>
                    </lightning-button>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasRecords}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col" style="width: 3rem;">
                                <lightning-input 
                                    type="checkbox" 
                                    checked={allSelected}
                                    onchange={handleSelectAll}>
                                </lightning-input>
                            </th>
                            <th scope="col" class="slds-is-sortable" data-field="level" onclick={handleSort}>Level</th>
                            <th scope="col">POL</th>
                            <th scope="col">POD</th>
                            <th scope="col">Mark Kind</th>
                            <th scope="col" class="slds-is-sortable" data-field="mark_value" onclick={handleSort}>Mark Value</th>
                            <th scope="col" class="slds-is-sortable" data-field="priority" onclick={handleSort}>Priority</th>
                            <th scope="col">Valid From</th>
                            <th scope="col">Valid To</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={formattedRecords} for:item="record">
                            <tr key={record.id}>
                                <td data-label="Select">
                                    <lightning-input 
                                        type="checkbox" 
                                        value={record.id}
                                        checked={record.isSelected}
                                        onchange={handleSelectRecord}>
                                    </lightning-input>
                                </td>
                                <td data-label="Level">{record.displayLevel}</td>
                                <td data-label="POL">{record.displayPolCode}</td>
                                <td data-label="POD">{record.displayPodCode}</td>
                                <td data-label="Mark Kind">{record.displayMarkKind}</td>
                                <td data-label="Mark Value">{record.displayMarkValue}</td>
                                <td data-label="Priority">{record.displayPriority}</td>
                                <td data-label="Valid From">{record.formattedValidFrom}</td>
                                <td data-label="Valid To">{record.formattedValidTo}</td>
                                <td data-label="Actions">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button-icon icon-name="utility:preview" variant="border-filled" alternative-text="View" data-id={record.id} onclick={handleView}></lightning-button-icon>
                                        <lightning-button-icon icon-name="utility:edit" variant="border-filled" alternative-text="Edit" data-id={record.id} onclick={handleEdit}></lightning-button-icon>
                                        <lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete" data-id={record.id} onclick={handleDelete}></lightning-button-icon>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={hasRecords}>
                <div class="slds-text-align_center slds-p-around_large">
                    <p>No margin rules found. Click "Create" to add a new margin rule.</p>
                </div>
            </template>
        </div>
    </div>
</template>
