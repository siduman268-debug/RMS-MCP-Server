<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Vendors ({records.length})</span>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex">
                <div class="slds-button-group" role="group">
                    <lightning-button 
                        label="Create" 
                        variant="brand"
                        icon-name="utility:add"
                        onclick={handleCreate}>
                    </lightning-button>
                    <lightning-button 
                        label="Upload CSV" 
                        variant="neutral"
                        icon-name="utility:upload"
                        onclick={handleUpload}>
                    </lightning-button>
                    <lightning-button 
                        label="Export" 
                        variant="neutral"
                        icon-name="utility:download"
                        onclick={handleExport}>
                    </lightning-button>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasRecords}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col" style="width: 3rem;">
                                <lightning-input 
                                    type="checkbox" 
                                    checked={allSelected}
                                    onchange={handleSelectAll}>
                                </lightning-input>
                            </th>
                            <th scope="col" class="slds-is-sortable">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" data-field="name" onclick={handleSort}>
                                    <span class="slds-truncate" title="Name">Name</span>
                                    <lightning-icon 
                                        if:true={isSortedByName}
                                        icon-name={sortIconName} 
                                        size="x-small" 
                                        alternative-text="Sorted">
                                    </lightning-icon>
                                </div>
                            </th>
                            <th scope="col" class="slds-is-sortable">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" data-field="alias" onclick={handleSort}>
                                    <span class="slds-truncate" title="Alias">Alias</span>
                                    <lightning-icon 
                                        if:true={isSortedByAlias}
                                        icon-name={sortIconName} 
                                        size="x-small" 
                                        alternative-text="Sorted">
                                    </lightning-icon>
                                </div>
                            </th>
                            <th scope="col" class="slds-is-sortable">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" data-field="type" onclick={handleSort}>
                                    <span class="slds-truncate" title="Type">Type</span>
                                    <lightning-icon 
                                        if:true={isSortedByType}
                                        icon-name={sortIconName} 
                                        size="x-small" 
                                        alternative-text="Sorted">
                                    </lightning-icon>
                                </div>
                            </th>
                            <th scope="col">Active</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={formattedRecords} for:item="record">
                            <tr key={record.id}>
                                <td data-label="Select">
                                    <lightning-input 
                                        type="checkbox" 
                                        value={record.id}
                                        checked={record.isSelected}
                                        data-record-id={record.id}
                                        onchange={handleSelectRecord}>
                                    </lightning-input>
                                </td>
                                <td data-label="Name">
                                    <div class="slds-truncate" title={record.name}>{record.name}</div>
                                </td>
                                <td data-label="Alias">
                                    <div class="slds-truncate" title={record.displayAlias}>{record.displayAlias}</div>
                                </td>
                                <td data-label="Type">
                                    <div class="slds-truncate" title={record.displayType}>{record.displayType}</div>
                                </td>
                                <td data-label="Active">
                                    <template if:true={record.is_active}>
                                        <lightning-icon icon-name="utility:check" size="small" variant="success"></lightning-icon>
                                    </template>
                                    <template if:false={record.is_active}>
                                        <lightning-icon icon-name="utility:close" size="small" variant="error"></lightning-icon>
                                    </template>
                                </td>
                                <td data-label="Actions">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button-icon 
                                            icon-name="utility:preview" 
                                            variant="border-filled" 
                                            alternative-text="View"
                                            data-id={record.id}
                                            onclick={handleView}>
                                        </lightning-button-icon>
                                        <lightning-button-icon 
                                            icon-name="utility:edit" 
                                            variant="border-filled" 
                                            alternative-text="Edit"
                                            data-id={record.id}
                                            onclick={handleEdit}>
                                        </lightning-button-icon>
                                        <lightning-button-icon 
                                            icon-name="utility:delete" 
                                            variant="border-filled" 
                                            alternative-text="Delete"
                                            data-id={record.id}
                                            onclick={handleDelete}>
                                        </lightning-button-icon>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={hasRecords}>
                <div class="slds-text-align_center slds-p-around_large">
                    <p>No vendors found. Click "Create" to add a new vendor.</p>
                </div>
            </template>
        </div>
    </div>
</template>
