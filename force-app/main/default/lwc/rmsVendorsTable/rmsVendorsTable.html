<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <lightning-icon icon-name="standard:account" size="small" class="slds-m-right_x-small"></lightning-icon>
                        <span>Vendors ({records.length})</span>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex">
                <div class="slds-button-group" role="group">
                    <lightning-button 
                        label="Create" 
                        variant="brand"
                        icon-name="utility:add"
                        onclick={handleCreate}>
                    </lightning-button>
                    <lightning-button 
                        label="Upload CSV" 
                        variant="neutral"
                        icon-name="utility:upload"
                        onclick={handleUpload}>
                    </lightning-button>
                    <lightning-button 
                        label="Export" 
                        variant="neutral"
                        icon-name="utility:download"
                        onclick={handleExport}>
                    </lightning-button>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasRecords}>
                <div class="vendor-cards-container">
                    <template for:each={formattedRecords} for:item="vendor">
                        <div key={vendor.id} class={vendor.isSelected ? 'vendor-card selected' : 'vendor-card'}>
                            <!-- Checkbox -->
                            <div class="card-checkbox">
                                <lightning-input 
                                    type="checkbox" 
                                    value={vendor.id}
                                    checked={vendor.isSelected}
                                    data-record-id={vendor.id}
                                    onchange={handleSelectRecord}>
                                </lightning-input>
                            </div>
                            
                            <!-- Card Header with Logo -->
                            <div class="vendor-card-header">
                                <template if:true={vendor.hasLogo}>
                                    <img src={vendor.logoPath} alt={vendor.name} class="vendor-logo" />
                                </template>
                                <template if:false={vendor.hasLogo}>
                                    <div class="vendor-logo-placeholder">
                                        {vendor.initials}
                                    </div>
                                </template>
                                
                                <div class="vendor-info">
                                    <div class="vendor-name">{vendor.name}</div>
                                    <div class="vendor-type">{vendor.displayType}</div>
                                </div>
                            </div>
                            
                            <!-- Vendor Details -->
                            <div class="vendor-details">
                                <template if:true={vendor.alias}>
                                    <div class="vendor-detail-row">
                                        <span class="detail-label">Alias:</span>
                                        <span class="detail-value">{vendor.displayAlias}</span>
                                    </div>
                                </template>
                                
                                <template if:true={vendor.mode}>
                                    <div class="vendor-detail-row">
                                        <span class="detail-label">Mode:</span>
                                        <span class="mode-badge">{vendor.displayMode}</span>
                                    </div>
                                </template>
                                
                                <template if:true={vendor.external_ref}>
                                    <div class="vendor-detail-row">
                                        <span class="detail-label">External Ref:</span>
                                        <span class="detail-value">{vendor.external_ref}</span>
                                    </div>
                                </template>
                                
                                <div class="vendor-detail-row">
                                    <span class="detail-label">Status:</span>
                                    <template if:true={vendor.is_active}>
                                        <span class="status-badge active">
                                            <lightning-icon icon-name="utility:check" size="xx-small"></lightning-icon>
                                            Active
                                        </span>
                                    </template>
                                    <template if:false={vendor.is_active}>
                                        <span class="status-badge inactive">
                                            <lightning-icon icon-name="utility:close" size="xx-small"></lightning-icon>
                                            Inactive
                                        </span>
                                    </template>
                                </div>
                            </div>
                            
                            <!-- Card Actions -->
                            <div class="card-actions">
                                <lightning-button-icon 
                                    icon-name="utility:preview" 
                                    variant="border-filled" 
                                    alternative-text="View"
                                    title="View Details"
                                    data-id={vendor.id}
                                    onclick={handleView}>
                                </lightning-button-icon>
                                <lightning-button-icon 
                                    icon-name="utility:edit" 
                                    variant="border-filled" 
                                    alternative-text="Edit"
                                    title="Edit Vendor"
                                    data-id={vendor.id}
                                    onclick={handleEdit}>
                                </lightning-button-icon>
                                <lightning-button-icon 
                                    icon-name="utility:delete" 
                                    variant="border-filled" 
                                    alternative-text="Delete"
                                    title="Delete Vendor"
                                    data-id={vendor.id}
                                    onclick={handleDelete}>
                                </lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasRecords}>
                <div class="empty-state">
                    <lightning-icon icon-name="utility:groups" size="large"></lightning-icon>
                    <h3 class="slds-text-heading_small slds-m-top_medium">No Vendors Found</h3>
                    <p class="slds-m-top_small">Click "Create" to add your first vendor.</p>
                </div>
            </template>
        </div>
    </div>
</template>
