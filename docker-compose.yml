version: '3.8'

services:
  rms-mcp-server:
    build: .
    container_name: rms-mcp-server
    ports:
      - "3000:3000"
    env_file:
      - .env  # Load all environment variables from .env file
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - rms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rms-network:
    driver: bridge

