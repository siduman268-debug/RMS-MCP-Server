services:
  rms-mcp-server:
    build: .
    container_name: rms-mcp-server
    ports:
      - "3000:3000"
    env_file:
      - .env  # Optional: Load environment variables from .env file if it exists
    environment:
      # Supabase (required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # Maersk API (optional - can be in .env or set here)
      - MAERSK_API_KEY=${MAERSK_API_KEY}
      - MAERSK_API_SECRET=${MAERSK_API_SECRET}
      - MAERSK_API_BASE_URL=${MAERSK_API_BASE_URL:-https://api.maersk.com}
      # Other
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - rms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rms-network:
    driver: bridge

